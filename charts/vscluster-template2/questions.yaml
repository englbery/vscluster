questions:
  - variable: location
    description: "Where to deploy cluster"
    label: "Location"
    required: true
    type: enum
    options:
      - Test
      - Generic
      - DMZ
    group: "General"
  - variable: test
    description: "Test"
    label: "Test"
    type: string
    show_if: location=Test
    group: "General"
  - variable: generic
    description: "Gen"
    label: "Gen"
    type: string
    show_if: location=Generic
    group: "General"
  - variable: dmz
    description: "dmz"
    label: "dmz"
    type: string
    show_if: location=DMZ
    group: "General"
  - variable: cluster.name
    description: "Specify cluster name"
    label: "Cluster Name"
    required: true
    type: string
    group: "General"
  - variable: kubernetesVersion
    description: "Specify kubernetes version"
    label: "Kubernetes version"
    required: true
    type: enum
    options:
      - v1.26.6+rke2r1
      - v1.25.11+rke2r1
      - v1.24.15+rke2r1
    group: "General"
  - variable: cloudCredentialSecretName
    description: "CloudCredentialName for provisioning cluster"
    label: "CloudCredential Name"
    type: cloudcredential
    group: "General"
  - variable: custom_nodes
    label: "Customize"
    required: true
    type: boolean
    default: false
    group: "Controlplane Nodes"
  - variable: nodes.quantity
    show_if: custom_nodes=false
    description: "Specify amount of nodes"
    label: "Node quantity"
    required: true
    type: enum
    options:
      - 1
      - 3
      - 5
    group: "Controlplane Nodes"
  - variable: nodes.cpuCount
    show_if: custom_nodes=false
    description: "Specify cpu count of nodes"
    label: "CPU"
    required: true
    type: enum
    options:
      - 1
      - 4
      - 6
      - 8
      - 16
    group: "Controlplane Nodes"
  - variable: nodes.memorySize
    show_if: custom_nodes=false
    description: "Specify ram size of nodes"
    label: "RAM"
    required: true
    type: enum
    options:
      - 4096
      - 8192
      - 12288
      - 16384
    group: "Controlplane Nodes"
  - variable: nodes.datastore
    show_if: custom_nodes=false
    label: "Vsphere Datastore"
    default: ""
    type: string
    description: "vSphere datastore for virtual machine"
    required: true
    group: "Controlplane Nodes"
  - variable: nodes.folder
    show_if: custom_nodes=false
    label: "Vsphere folder"
    default: ""
    type: string
    description: "vSphere folder for virtual machine"
    required: true
    group: "Controlplane Nodes"
  - variable: nodes.pool
